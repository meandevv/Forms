<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    
    <h1>Contact Us:</h1>

    <form action="https://formsubmit.co/benjamean.dev@gmail.com" method="POST" enctype="multipart/form-data" target="_blank">

        <input type="hidden" name="_captcha" value="true">
        
        <input type="hidden" name="_next" value="response.html">

        <div class="entry">
            <label for="name">Full Name</label>
            <input type="text" name="Full Name" id="name" placeholder="Enter your Full Name" required>
        </div>
        
        <div class="entry">
            <label for="name">Email Address</label>
            <input type="email" name="Email Address" id="name" placeholder="Enter your Email address" required>
        </div>
        
        <div class="entry">
            <label for="name">Phone Number</label>
            <input type="text" name="Phone Number" id="name" placeholder="+2340000000000" required>
        </div>
        
        <div class="entry">
            <label for="name">Upload File</label>
            <input type="file" name="Profile Picture" id="select">
        </div>
        
        <h2>Gender:</h2>
        
        <div class="radio">
            <input type="radio" name="Gender" id="name" value="male">
            <label for="name">Male</label>
        </div>
        
        <div class="radio">
            <input type="radio" name="Gender" id="name" value="female">
            <label for="name">Female</label>
        </div>
        
        <div class="radio">
            <input type="radio" name="Gender" id="name" value="other">
            <label for="name">Other</label>
        </div>
        
        <div class="entry">
            <h2 for="name">Date of Birth</h2>
            <input type="date" name="Date Of Birth" id="select" placeholder="Enter your Email address" required>
        </div>
        
        <h2>Nationality:</h2>

        <select name="Nationality" id="select" required>
            <option value="Select your Country">Select your Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Togo">Togo</option>
            <option value="Korea">Korea</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
            <option value="China">China</option>
        </select>

        <h2>Hobbies:</h2>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Reading">
            <label for="check">Reading</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="China">
            <label for="check">Singing</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Dancing">
            <label for="check">Dancing</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Cooking">
            <label for="check">Cooking</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Driving">
            <label for="check">Driving</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Teaching">
            <label for="check">Teaching</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="Hobbies" id="check" value="Touring">
            <label for="check">Touring</label>
        </div>

        <h2 id="feedback">Your Feedback is highly appreciated:</h2>

        <div class="textarea">
            <textarea type="text" name="Feedback" id="" rows="15" cols="65" placeholder="Enter your Message...." required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
